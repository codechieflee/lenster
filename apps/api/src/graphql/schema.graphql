input CreateUserRequest {
  id: String!
}

input MakeStaffRequest {
  id: String!
}

type Mutation {
  createUser(request: CreateUserRequest!): User!
  makeStaff(request: MakeStaffRequest!): Staff!
  removeStaff(request: RemoveStaffRequest!): Staff!
  toggleStaffMode(request: ToggleStaffModeRequest!): Staff!
}

type Query {
  user(request: UserRequest!): User!
}

input RemoveStaffRequest {
  id: String!
}

type Staff {
  id: ID!
  staffMode: Boolean!
  user: User!
}

input ToggleStaffModeRequest {
  enabled: Boolean!
  id: String!
}

type User {
  address: String!
  id: ID!
  isStaff: Boolean!
  staffMode: Boolean!
}

input UserRequest {
  id: String!
}