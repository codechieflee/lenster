schema: https://api-mumbai.lens.dev
documents:
  [
    './src/graphql/queries/*.graphql',
    './src/graphql/mutations/*.graphql',
    './src/graphql/fragments/*.graphql'
  ]

hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write

generates:
  src/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - fragment-matcher
      - typescript-react-apollo
