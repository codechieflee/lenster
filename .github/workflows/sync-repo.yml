name: Git Repo Sync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: https://gitlab.com/lenster/lenster.git
        target-username: yo
        target-token: ${{ secrets.GITLAB_SYNC_TOKEN }}
