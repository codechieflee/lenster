name: Sync Testnet

on:
  workflow_dispatch:

jobs:
  pull-request:
    name: Sync Testnet
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: repo-sync/pull-request@v2
      name: Sync Testnet
      with:
        destination_branch: "testnet"
        pr_title: "🔁 Sync `testnet` with `main`"
        pr_body: "**🔁 Sync `testnet` with `main`**"
        pr_reviewer: "bigint"
        github_token: ${{ secrets.GITHUB_TOKEN }}
